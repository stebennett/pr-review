# Development overrides - enables hot reload for all services
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  web-fe:
    build:
      context: ./apps/web-fe
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173"
    volumes:
      - ./apps/web-fe/src:/app/src
      - ./apps/web-fe/index.html:/app/index.html
      - ./apps/web-fe/public:/app/public
      - ./apps/web-fe/vite.config.ts:/app/vite.config.ts
      - ./apps/web-fe/tsconfig.json:/app/tsconfig.json
      - ./apps/web-fe/postcss.config.js:/app/postcss.config.js
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}

  web-be:
    build:
      context: .
      dockerfile: apps/web-be/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./apps/web-be/src:/app/src
      - ./data:/app/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/pr_review.db}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:8000/api/auth/callback}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
      - FRONTEND_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3

  scheduler:
    build:
      context: .
      dockerfile: apps/scheduler/Dockerfile.dev
    volumes:
      - ./apps/scheduler/src:/app/src
      - ./data:/app/data
