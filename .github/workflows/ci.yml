name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint web-be
        working-directory: apps/web-be
        run: ruff check .

      - name: Lint scheduler
        working-directory: apps/scheduler
        run: ruff check .

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web-fe/package-lock.json

      - name: Install dependencies
        working-directory: apps/web-fe
        run: npm ci

      - name: Run ESLint
        working-directory: apps/web-fe
        run: npm run lint

  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install shared package with dev dependencies
        working-directory: shared/python/pr_review_shared
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: shared/python/pr_review_shared
        run: pytest --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shared
          path: shared/python/pr_review_shared/coverage.xml
          retention-days: 7

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: test-shared
    env:
      DATABASE_URL: "sqlite:///:memory:"
      JWT_SECRET_KEY: "test-jwt-secret-key-for-ci"
      JWT_ALGORITHM: "HS256"
      JWT_EXPIRATION_HOURS: "24"
      ENCRYPTION_KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw=="
      GITHUB_CLIENT_ID: "test-client-id"
      GITHUB_CLIENT_SECRET: "test-client-secret"
      GITHUB_REDIRECT_URI: "http://localhost:8000/api/auth/callback"
      CORS_ORIGINS: "http://localhost:5173"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install shared package
        working-directory: shared/python/pr_review_shared
        run: pip install -e .

      - name: Install backend with dev dependencies
        working-directory: apps/web-be
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: apps/web-be
        run: pytest --cov --cov-report=xml || [ $? -eq 5 ]

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-backend
          path: apps/web-be/coverage.xml
          retention-days: 7
          if-no-files-found: ignore

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: "http://localhost:8000"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web-fe/package-lock.json

      - name: Install dependencies
        working-directory: apps/web-fe
        run: npm ci

      - name: Run tests with coverage
        working-directory: apps/web-fe
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: apps/web-fe/coverage
          retention-days: 7

  test-scheduler:
    name: Test Scheduler
    runs-on: ubuntu-latest
    needs: test-shared
    env:
      DATABASE_URL: "sqlite:///:memory:"
      ENCRYPTION_KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw=="
      SMTP2GO_HOST: "mail.smtp2go.com"
      SMTP2GO_PORT: "587"
      SMTP2GO_USERNAME: "test-username"
      SMTP2GO_PASSWORD: "test-password"
      EMAIL_FROM_ADDRESS: "test@example.com"
      APPLICATION_URL: "http://localhost:5173"
      SCHEDULE_POLL_INTERVAL: "60"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install shared package
        working-directory: shared/python/pr_review_shared
        run: pip install -e .

      - name: Install scheduler with dev dependencies
        working-directory: apps/scheduler
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: apps/scheduler
        run: pytest --cov --cov-report=xml || [ $? -eq 5 ]

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-scheduler
          path: apps/scheduler/coverage.xml
          retention-days: 7
          if-no-files-found: ignore

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-shared, test-backend, test-frontend, test-scheduler]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web-fe image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web-fe
          push: false
          tags: pr-review-web-fe:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web-be image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web-be/Dockerfile
          push: false
          tags: pr-review-web-be:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build scheduler image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/scheduler/Dockerfile
          push: false
          tags: pr-review-scheduler:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
